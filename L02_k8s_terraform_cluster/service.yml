apiVersion: v1
kind: Service
metadata:
  name: echo-service
spec:
  type: LoadBalancer    # Das sagt Azure: Erstelle eine Public IP!
  selector:
    app: echo           # WICHTIG: Muss exakt zum Label im Deployment passen
  ports:
    - protocol: TCP
      port: 80          # Der Port, den du im Browser aufrufst
      targetPort: 5678  # Der Port, auf dem deine Go-App im Container lauscht
